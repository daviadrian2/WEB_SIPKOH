<!DOCTYPE html>
<html lang="id">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SIPKOH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .register-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .register-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .register-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .register-links p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background-color: #ffeaea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .alert-success {
            background-color: #e8f7ef;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Daftar SIPKOH</h1>
            <p>Buat akun baru untuk mengakses sistem</p>
        </div>
        
        <div class="register-body">
            <div class="alert alert-error" id="errorAlert">
                Terjadi kesalahan. Silakan coba lagi.
            </div>

            <div class="alert alert-success" id="successAlert">
                Pendaftaran berhasil! Mengarahkan ke halaman login...
            </div>

            <form id="registerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Nama Depan</label>
                        <input type="text" class="form-input" id="firstName" placeholder="Nama depan" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nama Belakang</label>
                        <input type="text" class="form-input" id="lastName" placeholder="Nama belakang" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Masukkan password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Ulangi password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>

            <div class="register-links">
                <p>Sudah punya akun? <a href="login.html" class="link">Login di sini</a></p>
                <p><a href="index.html" class="link">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Validasi form
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Password dan konfirmasi password tidak sama!';
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
                return;
            }
            
            if (password.length < 6) {
                errorAlert.textContent = 'Password harus minimal 6 karakter!';
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
                return;
            }
            
            // Simpan data user (dalam aplikasi nyata, ini akan dikirim ke server)
            const userData = {
                firstName,
                lastName,
                email,
                password,
                role: 'user',
                registeredAt: new Date().toISOString()
            };
            
            // Simpan ke localStorage
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Tampilkan pesan sukses
            successAlert.style.display = 'block';
            
            // Redirect ke halaman login setelah 2 detik
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Cek jika user sudah login
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
